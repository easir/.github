name: Docker Image CI

on:
  workflow_call:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: fetch npmrc if needed
      if: ${npmrc} == "true"
    - name: Build the Docker image
      run: |
        TAG=$(date +%s)
        docker build . --file Dockerfile --tag my-image-name:$TAG
